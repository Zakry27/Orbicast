  <circle cx="100" cy="100" r="50" fill="none" stroke="#75FF33" stroke-width="10" />

  <!-- Microphone -->
  <rect x="85" y="60" width="30" height="60" rx="15" fill="#75FF33" />
  <rect x="95" y="120" width="10" height="30" fill="#75FF33" />
  <rect x="90" y="150" width="20" height="10" fill="#75FF33" />

  <!-- Microphone details -->
  <line x1="90" y1="70" x2="110" y2="70" stroke="white" stroke-width="2" />
  <line x1="90" y1="80" x2="110" y2="80" stroke="white" stroke-width="2" />
  <line x1="90" y1="90" x2="110" y2="90" stroke="white" stroke-width="2" />
  <line x1="90" y1="100" x2="110" y2="100" stroke="white" stroke-width="2" />
</svg>
